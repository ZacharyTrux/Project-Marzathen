<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Games</title>
</head>
<body>
    <h1>Basketball Games</h1>

    {% if games %}
        <ul>
            {% for game in games %}
                <li>
                    <h3>{{ game.teams.home.name }} vs {{ game.teams.away.name }}</h3>
                    <p><strong>Date:</strong> {{ game.formatted_date }}</p>
                    <p><strong>Venue:</strong> {{ game.venue }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No games available for the selected date.</p>
    {% endif %}
</body>
</html>
