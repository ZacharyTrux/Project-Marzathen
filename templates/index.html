<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script>
        function updateTeamOptions() {
            const sport = document.getElementById("sport").value;
            const teamSelectWrapper = document.getElementById("teamSelectWrapper");
            const teamSelect = document.getElementById("teamSelect");
            const standingsDiv = document.getElementById("standings");
            teamSelect.innerHTML = ""; // Clear existing options
            standingsDiv.innerHTML = ""; // Clear previous standings

            if (sport === "football") {
                // List of football teams
                const teams = ["", "Arizona Cardinals", "Atlanta Falcons", "Baltimore Ravens", "Buffalo Bills", "Carolina Panthers", "Chicago Bears", "Cincinnati Bengals", "Cleveland Browns", "Dallas Cowboys", "Denver Broncos", "Detroit Lions", "Green Bay Packers", "Houston Texans", "Indianapolis Colts", "Jacksonville Jaguars", "Kansas City Chiefs", "Las Vegas Raiders", "Los Angeles Chargers", "Los Angeles Rams", "Miami Dolphins", "Minnesota Vikings", "New England Patriots", "New Orleans Saints", "New York Giants", "New York Jets", "Philadelphia Eagles", "Pittsburgh Steelers", "San Francisco 49ers", "Seattle Seahawks", "Tampa Bay Buccaneers", "Tennessee Titans", "Washington Commanders"];
                
                teams.forEach(team => {
                    const option = document.createElement("option");
                    option.value = team.toLowerCase().replace(" ", "-");
                    option.textContent = team;
                    teamSelect.appendChild(option);
                });
                teamSelectWrapper.style.display = "block"; // Show the team selection menu
            } else {
                teamSelectWrapper.style.display = "none"; // Hide the team selection menu if not football
            }
        }

        function fetchStandings() {
            const sport = document.getElementById("sport").value;
            const team = document.getElementById("teamSelect").value;

            if (!team || !sport) return;

            const url = `/get_standings?team=${team}&sport=${sport}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const standingsDiv = document.getElementById("standings");
                    if (data.error) {
                        standingsDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                    } else {
                        standingsDiv.innerHTML = `
                            <h3>Standings for ${data.team.displayName}:</h3>
                            <p>Wins: ${data.stats[0].value}</p>
                            <p>Losses: ${data.stats[1].value}</p>
                            <p>Rank: ${data.rank}</p>
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById("standings").innerHTML = `<p>Error: ${error}</p>`;
                });
        }
    </script>
</head>
<body>
    <h1>Welcome to the Homepage!</h1>
    <p>
        <a href="/developerInfo.html">Click here to see the Developer info page!</a>
    </p>
    <form action="/show_sport_info" method="POST">
        <label for="sport">Sport:</label>
        <select id="sport" name="sport" onchange="updateTeamOptions()">
            <option value=""></option>
            <option value="football">football</option>
            <option value="basketball">basketball</option>
        </select>

        <!-- This section will only appear when football is selected -->
        <div id="teamSelectWrapper" style="display: none;">
            <label for="teamSelect">Team:</label>
            <select id="teamSelect" name="team" onchange="fetchStandings()">
                <!-- Teams will be populated dynamically based on the sport selection -->
            </select>
        </div>
    </form>

    <div id="standings"></div> <!-- Area to display standings -->

   
</body>
</html>
